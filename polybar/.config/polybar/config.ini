[bar/top]
width = 100%
height = 32
bottom = false
fixed-center = false
line-size = 2
font-0 = "Roboto:style=Regular:pixelsize=10;3"
font-1 = "Iosevka Nerd Font:pixelsize=13;3"
enable-ipc = true
modules-left = menu bspwm
modules-right = volume network date battery powermenu
background = #0a0807
foreground = #dfdfe3

[bar/bottom]
width = 100%
height = 32
bottom = true
fixed-center = false
line-size = 2
font-0 = "Roboto:style=Regular:pixelsize=10;3"
font-1 = "Iosevka Nerd Font:pixelsize=13;3"
enable-ipc = true
modules-left = cpu
modules-right = memory
background = #0a0807
foreground = #dfdfe3

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
enable-click = true
fuzzy-match = true
enable-scroll = false
label-focused = 
label-focused-foreground = #dfdfe3
label-focused-padding = 2
label-occupied = 
label-occupied-foreground = #dfdfe3
label-occupied-padding = 2
label-urgent = 
label-urgent-foreground = #dfdfe3
label-urgent-padding = 2
label-empty = 
label-empty-foreground = #dfdfe3
label-empty-padding = 2

[module/menu]
type = custom/text
content = 
content-padding = 2
content-background = #0a0807
content-foreground = #dfdfe3
content-font = 2
click-left = ~/.config/polybar/scripts/menu
click-middle = ~/.config/polybar/scripts/menu_full

[module/volume]
type = internal/alsa
format-volume = <ramp-volume> <label-volume>
format-volume-font = 0  
format-volume-padding = 2
format-volume-background = #0a0807
label-volume = %percentage%%
label-muted = "婢"
label-muted-background = #0a0807
label-muted-padding = 2
ramp-volume-0 = 奄
ramp-volume-1 = 奄
ramp-volume-2 = 奔
ramp-volume-3 = 奔
ramp-volume-4 = 墳
ramp-volume-5 = 墳
ramp-volume-6 = 墳

[module/memory]
type = internal/memory
interval = 3
format = <label> <bar-used>
label = ﬙
label-padding = 2
format-padding = 2
bar-used-width = 10
bar-used-foreground-0 = #FFF
bar-used-foreground-1 = #FFF
bar-used-foreground-2 = #FFF
bar-used-foreground-3 = #FFF
bar-used-indicator = 
bar-used-indicator-font = 0
bar-used-indicator-foreground = #dfdfe3
bar-used-fill = 
bar-used-fill-font = 0
bar-used-empty = 
bar-used-empty-font = 0
bar-used-empty-foreground = #dfdfe3
label-font = 0

[module/cpu]
type = internal/cpu
interval = 0.5
format = <label> <bar-load>
label = 
label-padding = 2
bar-load-width = 10
bar-load-foreground-0 = #FFF
bar-load-foreground-1 = #FFF
bar-load-foreground-2 = #FFF
bar-load-foreground-3 = #FFF
bar-load-indicator = 
bar-load-indicator-font = 0
bar-load-indicator-foreground = #dfdfe3
bar-load-fill = 
bar-load-fill-font = 0
bar-load-empty = 
bar-load-empty-font = 0
bar-load-empty-foreground = #dfdfe3
label-font = 0

[module/network]
type = custom/script
exec = ~/.config/polybar/scripts/check-network
format-background = #0a0807
format-padding = 2
format-font = 2
click-right = ~/.config/polybar/scripts/date.sh &
tail = true

[module/date]
type = internal/date
interval = 30
label =  %time%
label-padding = 2
label-font = 0
label-background = #0a0807
time =  %I:%M %p
time-alt =  %Y-%m-%d

[module/powermenu]
type = custom/text
content = 襤
content-padding = 2
content-font = 2
content-background = #0a0807
content-foreground = #dfdfe3
click-left = ~/.config/polybar/scripts/sysmenu
click-right = ~/.config/polybar/scripts/sysmenu

[module/battery]
type = internal/battery
full-at = 99
battery = BAT1
adapter = ACAD
format-charging = <label-charging>
format-charging-prefix = " "
format-discharging = <label-discharging>
format-discharging-prefix = " "
format-full = <label-full>
format-full-prefix = " "
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = Full
format-full-foreground = ${color.foreground-alt}
format-full-padding = 2
format-charging-padding = 2
format-discharging-padding = 2
