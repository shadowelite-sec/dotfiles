[module/bspwm]
type = internal/bspwm
pin-workspaces = true
enable-click = true
fuzzy-match = true
enable-scroll = false
label-focused = 
label-focused-foreground = #e1d0cb
label-focused-padding = 2
label-occupied = 
label-occupied-foreground = #585756
label-occupied-padding = 2
label-urgent = 
label-urgent-foreground = #e1d0cb
label-urgent-padding = 2
label-empty = 
label-empty-foreground = #e1d0cb
label-empty-padding = 2

[module/menu]
type = custom/text
content = 
content-padding = 2
content-background = #170b12
content-foreground = #e1d0cb
content-font = 2
click-left = ~/.config/polybar/scripts/menu
click-middle = ~/.config/polybar/scripts/menu_full

[module/volume]
type = internal/alsa
format-volume = <ramp-volume> <label-volume>
format-volume-font = 0  
format-volume-padding = 2
format-volume-background = #170b12
label-volume = %percentage%%
label-muted = "婢"
label-muted-background = #170b12
label-muted-padding = 2
ramp-volume-0 = 奄
ramp-volume-1 = 奄
ramp-volume-2 = 奔
ramp-volume-3 = 奔
ramp-volume-4 = 墳
ramp-volume-5 = 墳
ramp-volume-6 = 墳

[module/mpd]
type = internal/mpd
label-song = %title% 
label-song-maxlen = 70
label-song-ellipsis = true
format-online = <icon-prev> <toggle> <icon-next> <label-song>
icon-prev = "ﭣ"
icon-stop = "ﭦ "
icon-play = "奈"
icon-pause = ""
icon-next = "ﭡ "
format-offline = <label-offline>
label-offline =  mpd is offline

[module/backlight-acpi]
type = internal/backlight
card = intel_backlight
internal = 1
format = <label>
label = %percentage%%
format-prefix = " ﯧ "

[module/memory]
type = internal/memory
interval = 1 
format = <label>
format-prefix = "   "
format-padding = 1
label = "%mb_used%"

[module/cpu]
type = internal/cpu
interval = 0.5
format = <label>
format-prefix = "  "
format-padding = 1
label = %percentage%%

[module/temperature]    
type = internal/temperature    
interval = 0.5
thermal-zone = 0    
warn-temperature = 60    
format = <label>    
format-underline = #f50  
format-warn = <label-warn>    
format-warn-underline = #f50a4d  
format-prefix = "    "    
format-warn-prefix = "    "    
label = %temperature-c%    
label-warn = %temperature-c%

[module/network]
type = custom/script
exec = ~/.config/polybar/scripts/check-network
format-background = #170b12
format-padding = 2
format-font = 2
click-right = ~/.config/polybar/scripts/date.sh &
tail = true

[module/speed]
type = internal/network
interface = wlan0
interval = 1
label-connected = "   %downspeed:0:100%   %upspeed:0:100% "
label-connected-width = 100
label-padding = 2
label-disconnected = " ﲁ "

[module/date]
type = internal/date
interval = 30
label =  %time%
label-padding = 2
label-font = 0
label-background = #170b12
time =  %I:%M %p
time-alt =  %Y-%m-%d

[module/powermenu]
type = custom/text
content = 襤
content-padding = 2
content-font = 2
content-background = #170b12
content-foreground = #e1d0cb
click-left = ~/.config/polybar/scripts/sysmenu
click-right = ~/.config/polybar/scripts/sysmenu

[module/disk]
type = custom/script
internal = 1
format = <label>
format-prefix = "  "
exec =  echo $(df -H / | tail -n1 | awk '{ print $4}') 

[module/ip]
type = custom/script
internal = 0.5
format = <label>
exec = "curl -s ifconfig.me"
format-prefix = %{T4}   %{T-}

[module/battery]
type = internal/battery
full-at = 99
battery = BAT1
adapter = ACAD
format-charging = <label-charging>
format-charging-prefix = " "
format-discharging = <label-discharging>
format-discharging-prefix = " "
format-full = <label-full>
format-full-prefix = " "
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = Full
format-full-foreground = ${color.foreground-alt}
format-full-padding = 2
format-charging-padding = 2
format-discharging-padding = 2
format-discharging-underline = #00FF00
format-charging-underline = #f50a4d
format-full-charging = #A32CC4
